name: AQI Full Pipeline

on:
  schedule:
    # Hourly feature + preprocessing + prediction
    - cron: '0 * * * *'  # every hour at minute 0
    # Daily training at 2 AM
    - cron: '0 2 * * *'  
  workflow_dispatch:  # manual trigger

jobs:
  setup_env:
    runs-on: ubuntu-latest
    outputs:
      python-path: ${{ steps.set_python.outputs.python_path }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        id: set_python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

  feature_pipeline:
    needs: setup_env
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Run Feature Pipeline
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          PROJECT_NAME: ${{ secrets.PROJECT_NAME }}
        run: |
          python features/feature_pipeline.py

  preprocessing:
    needs: feature_pipeline
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Run Preprocessing Script
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: |
          python features/preprocessing.py

  model_training:
    if: github.event_name == 'schedule' && github.event.schedule == '0 2 * * *' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run Training Script
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          DAGSHUB_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
          DAGSHUB_REPO: ${{ secrets.DAGSHUB_REPO }}
        run: |
          python training/train_model.py
